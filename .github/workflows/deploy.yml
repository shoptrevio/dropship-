name: Optimized Firebase Deployment
on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm install
          if [ -d "src/functions" ]; then cd src/functions && npm install && cd ../..; fi

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main' # Only deploy on main branch pushes
        run: |
          firebase deploy \
            --project ${{ vars.FIREBASE_PROJECT }} \
            --only hosting,functions \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --non-interactive || ( \
              echo "Deployment failed. Retrying with debug output..." && \
              firebase deploy \
                --project ${{ vars.FIREBASE_PROJECT }} \
                --only hosting,functions \
                --token ${{ secrets.FIREBASE_TOKEN }} \
                --non-interactive \
                --debug > firebase-debug.log 2>&1 && \
              echo "--- DEBUG LOG START ---" && \
              cat firebase-debug.log && \
              echo "--- DEBUG LOG END ---" && \
              exit 1 \
            )
    env:
      CI: true
